<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <title>Jesus Sandrea</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-wrapper">
          <div class="nav-logo">
            <p class="nav-logo">JS - 19 &copy;</p>
          </div>
          <ul class="nav-link hover-effect">
            <li class="nav-link-item">
              <a href="#" class="btn nav-btn">About</a>
              <a href="#" class="btn nav-btn animate">About</a>
            </li>
            <li class="nav-link-item">
              <a href="#" class="btn nav-btn">Work</a>
              <a href="#" class="btn nav-btn animate">Work</a>
            </li>
            <li class="nav-link-item">
              <a href="#" class="btn nav-btn">Contact</a>
              <a href="#" class="btn nav-btn animate">Contact</a>
            </li>
          </ul>
          <button class="burger-menu">
            <div class="burger-menu-top"></div>
            <div class="burger-menu-bottom"></div>
          </button>
        </div>
        <div class="menu-responsive">
          <ul class="menu-responsive-items">
            <div class="menu-item-wrap">
              <li id="aboutLink" class="isVisible">
                <a href="#">About</a>
              </li>
            </div>
            <div class="menu-item-wrap">
              <li id="workLink" class="isVisible">
                <a href="#">Work</a>
              </li>
            </div>
            <div class="menu-item-wrap">
              <li id="contactLink" class="isVisible">
                <a href="#">Contact</a>
              </li>
            </div>
          </ul>
          <hr class="menu-responsive-divider is-visible" />
          <div class="menu-responsive-footer is-visible">
            <h4>Start a conversation</h4>
            <a href="#" class="c-mail-menu">hey@jesussandrea.com</a>
          </div>
        </div>
        <div class="bg-dimming"></div>
      </div>
    </nav>

    <main id="main" class="main">
      <section id="hero" class="hero-wrapper">
        <div class="container">
          <div class="hero-container">
            <h1 class="hero-headline">
              Hey, <span class="underline">I'm Jesus.</span> A product designer
              based in SF BA, CA. Crafting neat user experiences.
            </h1>
            <img
              src="./img/hesus.jpg"
              alt="Jesus Sandrea"
              class="hero-avatar"
            />
            <div class="hero-contact-cta">
              <a href="#" class="cta-link">Let's Talk</a>
            </div>
          </div>
        </div>
        <img
          src="./img/spinner.svg"
          alt="Spinner Kill the Average"
          class="c-spinner"
        />
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
